<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Class - 19 </title>
</head>

<body>
    <div>
        <div>
            <label for="firstName">
                First Name:
                <input type="text" placeholder="Enter First Name" id="firstName" />
            </label>
            <br />

            <label for="lastName">
                Last Name:
                <input type="text" placeholder="Enter Last Name" id="lastName" />
            </label>
            <br />

            <label for="title">
                Title:
                <input type="text" placeholder="Enter Your Title" id="title" />
            </label>
            <br />

            <label for="email">
                Email:
                <input type="email" placeholder="abc@xyz.com" id="email" />
            </label>
            <br />

            <label for="city">
                City:
                <input type="text" placeholder="Enter Your City" id="city" />
            </label>
            <br />

            <button onclick="submitForm()"> Submit Form </button>
            <hr />
        </div>

        <table border="1" style="width: 100%;">
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Title </th>
                <th> Email </th>
                <th> City </th>
            </tr>

            <tr>
                <td id="data1"></td>
                <td id="data2"></td>
                <td id="data3"></td>
                <td id="data4"></td>
                <td id="data5"></td>
            </tr>
        </table>
    </div>

    <script src="./app.js"></script>
</body>

</html>
