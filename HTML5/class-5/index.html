<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Class-05 </title>
</head>

<body>
    <h1> Class-05 </h1>

    <form>
        <label for="name">
            Name
            <input type="text" id="name" placeholder="Enter Your Name" />
        </label>

        <br />

        <label for="email">
            Email
            <input type="text" id="email" placeholder="Enter Your Email" />
        </label>

        <br />

        <label for="password">
            Password
            <input type="password" id="password" placeholder="*****" />
        </label>

        <br />

        <textarea cols="20" rows="5">
        </textarea>

        <p>
            Select Fav City
            <br />
            <Select>
                <option> Select Fav City </option>
                <option value="karachi"> Karachi </option>
                <option value="lahore"> Lahore </option>
                <option value="islamabad"> Islamabad </option>
                <option value="multan"> Multan </option>
            </Select>
        </p>

        <p>
            Please select your favourite game:
            <br />
            <input type="radio" value="cricket" name="game" checked /> Cricket
            <br />
            <input type="radio" value="hockey" name="game" checked /> Hockey
        </p>

        <p>
            Please select your favourite place:
            <br />
            Broadway <input type="checkbox" value="broadway" name="food" checked />

            <br />
            Royal Res <input type="checkbox" value="Royal Res" name="food" />
        </p>

        <p>
            Please upload a profile picture:
            <br />
            <input type="file" />
        </p>

        <button>
            Submit
        </button>
    </form>
</body>

</html>
